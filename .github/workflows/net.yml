name: Net Service CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Testing
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: net
          python-version: 3.8
          channels: conda-forge
          allow-softlinks: true
          show-channel-urls: true
          use-only-tar-bz2: false
          environment-file: net/environment.yml
      - run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show