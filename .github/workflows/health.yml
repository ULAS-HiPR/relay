name: Health test

on:
    push:
        paths:
            - 'health/**'
    pull_request:
        paths:
            - 'health/**'

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2
        - name: Setup Rust
            uses: actions-rs/toolchain@v1
            with:
                toolchain: stable
                override: true
        - name: Cargo Test
            working-directory: ./health
            run: cargo test -- --test-threads=1